<!DOCTYPE html>
<html>
<head>
  <title>Barbell Bench Press</title>
</head>
<body>
  <h2>Barbell Bench Press</h2>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Sets</th>
        <th>Weight (kg)</th>
      </tr>
    </thead>
    <tbody>
      </tbody>
  </table>
  <form id="current-workout-form">
    <label for="current-sets">Sets:</label>

    <button type="submit">Save Workout</button>
  </form>
  <script src="bench-chest-press.js"></script>
</body>
</html>
